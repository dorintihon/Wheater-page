<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Weather App</h1>
    <p>Welcome to the weather app!</p>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <label>
        <input type="checkbox" id="unit-toggle">
        Show in Celsius
    </label>

    <div class="weather-container">
        <h1 class="name">London</h1>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis molestiae, sequi unde dolores quibusdam natus doloribus distinctio maiores tenetur suscipit iure odio incidunt, in aliquid facere, libero nulla aspernatur hic.</p>
        <p class="temperature">15</p>
        <p class="unit">C</p>
    </div>
   
</body>
</html>
