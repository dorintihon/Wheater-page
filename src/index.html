<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div class="title">
        <h1>Weather App</h1>
        <p>Welcome to the weather app!</p>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>



    <div class="weather-container">
        <h1 class="name">London</h1>
        <p class="temperature"><span class="temp-value">15</span>°</p>
        <p class="status">Clear</p>
        <p class="wind">Wind: <span class="wind-value">12</span> km/h</p>
        <p class="humidity">Humidity: <span class="humidity-value">60</span>%</p>


        <label class="switch">
            <input type="checkbox" class="unit-toggle">
            <span class="slider round">
                <span class="label-c">°C</span>
                <span class="label-f">°F</span>
        </span>
    </label>
    </div>
   
</body>
</html>
